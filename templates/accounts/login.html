{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-6">
        <form method="POST">{% csrf_token %}
        {% if next_url %}
            <input type="hidden" name="next" value="{{ next_url }}">
        {% endif %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    </div>
</div>
{% endblock %}
